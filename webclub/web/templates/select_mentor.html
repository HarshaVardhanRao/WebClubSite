<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Mentor</title>
</head>
<body>
    <h1>Select a Mentor</h1>
    <form method="POST" id="mentor-form">
        {% csrf_token %}
        <label for="mentor">Choose a Mentor:</label>
        <select name="mentor_id" id="mentor" required>
            {% for mentor in mentors %}
                <option value="{{ mentor.id }}" {% if mentor.student_count >= max_students %}disabled{% endif %}>
                    {{ mentor.name }} ({{ mentor.student_count }}/{{ max_students }} mentees)
                </option>
            {% endfor %}
        </select>
        <input type="text" name="student_id" placeholder="Enter Your Web ID">
        <input type="text" name="roll" placeholder="Enter Your Roll No">
        <button type="submit">Submit</button>
    </form>
    <script>
        const form = document.getElementById('mentor-form');
        form.addEventListener('submit', function (event) {
            event.preventDefault();
            fetch(form.action, {
                method: 'POST',
                body: new FormData(form),
                headers: {'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value},
            }).then(response => response.json())
            .then(data => alert(data.message || data.error));
        });
    </script>
</body>
</html>
